<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Most Likely to Rule the World</title>
  <style>
    body {
      background-color: #fff5f8;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      color: #d63384;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .certificate-container {
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      background: white;
      padding: 20px;
      border-radius: 12px;
    }
    .certificate-img {
      width: 100%;
      border-radius: 8px;
    }
    .download-btn {
      margin-top: 20px;
      background-color: #d63384;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
    }
    .download-btn:hover {
      background-color: #b0256c;
    }
    .back-link {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      font-size: 1rem;
      color: #d63384;
      font-weight: 600;
      border: 2px solid #d63384;
      padding: 8px 16px;
      border-radius: 25px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .back-link:hover {
      background: #d63384;
      color: #fff;
    }
  </style>
  
</head>
<body>
  <h2>Most Likely to Rule the World</h2>
  <div class="certificate-container">
    <img src="certificates/rule-the-world.png" alt="Rule the World" class="certificate-img">
    <a href="certificates/rule-the-world.png" download class="download-btn">⬇️ Download Certificate</a>
    <a href="yoyo-awards.html" class="back-link">← Back to Award Night</a>
  </div>
</body>
</html>
